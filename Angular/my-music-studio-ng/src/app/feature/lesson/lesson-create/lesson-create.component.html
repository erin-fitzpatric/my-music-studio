        <table class="table table-sm">
            <tr>
                <td>
                    User:
                </td>

                    <select [(ngModel)]="lesson.user" class="rounded" type="text">

                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    New Lesson Date and Time:
                </td>
                <td>
                    <input [(ngModel)]="lesson.lessonDateTime" class="rounded" type="datetime-local" required>
                </td>
            </tr>
            <tr>
                <td>
                    Location:
                </td>
                <td>
                    <input [(ngModel)]="lesson.location" class="rounded" type="text" required>
                </td>
            </tr>
